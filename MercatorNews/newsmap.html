        var infoWindowContent = [
           ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/florida-man-held-in-officers-ambush.html">Florida: Man Held in Officer\u2019s Ambush</a></h3><h4>Miami Gardens (Fla)</h4><p>A gunman was apprehended after wounding a Miami Gardens police officer in a parked patrol vehicle in an ambush-style attack, the police said.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/illinois-officers-who-described-shooting-are-taken-offchicago-streets.html">Illinois: Officers Who Described Shooting Are Taken Off\u00A0Chicago Streets</a></h3><h4>Chicago (Ill)</h4><p>Two police officers whose official accounts of a 2014 fatal shooting of a black teenager by a white officer, Jason Van Dyke, contradict parts of a squad-car video have been put on desk duty until investigations are complete.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/business/dealbook/fears-about-chinas-economy-fester-at-davos.html">Fears About China&#8217;s Economy Fester at Davos</a></h3><h4>Davos (Switzerland)</h4><p>As fingers point to China as a source of economic concern, its supporters note its potential for growth.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/illinois-chicago-cuts-public-school-jobs.html">Illinois: Chicago Cuts Public School Jobs</a></h3><h4>Chicago (Ill)</h4><p>More than 200 administrative employees are being laid off and another 180 already-vacant positions will be closed, the district said.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://lens.blogs.nytimes.com/2016/01/22/jan-22-2016-photos-of-the-day/">Jan. 22, 2016 \u2014 Photos of the Day</a></h3><h4>India</h4><p>Photos from Serbia, Ukraine, India and the United States.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://lens.blogs.nytimes.com/2016/01/22/jan-22- com/2016/01/22/1891-american-pork-is-vindicated/">1891: American Pork Is Vindicated</a></h3><h4>United States</h4><p>From the International Herald Tribune archives: German politicians praise the quality of American pork in Parliament in 1891.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/slideshow/2016/01/24/realestate/on-the-market-in-the-new-york-region.html">On the Market in the New York Region</a></h3><h4>Hartsdale (NY)</h4><p>This week\u2019s properties are five-bedroom homes in Greenwich, Conn., and a Hartsdale, N.Y.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/slideshow/2016/01/24/realestate/on-the-market-in-the-new-york-region.html">On the Market in the New York Region</a></h3><h4>Greenwich (Conn)</h4><p>This week\u2019s properties are five-bedroom homes in Greenwich, Conn., and a Hartsdale, N.Y.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/homes-for-sale-in-hartsdale-new-york-and-greenwich-connecticut.html">Homes for Sale in New York and Connecticut</a></h3><h4>Hartsdale (NY)</h4><p>This week\u2019s properties are five-bedroom homes in Greenwich, Conn., and Hartsdale, N.Y.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/homes-for-sale-in-hartsdale-new-york-and-greenwich-connecticut.html">Homes for Sale in New York and Connecticut</a></h3><h4>Greenwich (Conn)</h4><p>This week\u2019s properties are five-bedroom homes in Greenwich, Conn., and Hartsdale, N.Y.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/video/dining/100000004159410/japanese-braised-root-vegetable-stew.html">Japanese Chicken and Root Vegetable Stew</a></h3><h4>Japan</h4><p>This nimono, or braised root vegetable stew, is the perfect way to use up the last of your winter C.S.A. box.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/27/dining/nimono-japanese-stew-recipe-video.html">A Japanese Stew Puts Root Vegetables to Good Use</a></h3><h4>Japan</h4><p>In a nimono, they\u2019re all simmered in a tasty broth for a winter-weather antidote. (Article plus video.)</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/nyregion/taxi-dave-rides-the-airwaves.html">Taxi Dave Rides the Airwaves</a></h3><h4>New York City</h4><p>David Pollack, who was born in his father\u2019s cab, he says, and followed his family into the business, hosts a taxi-themed radio show.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/politics/group-backing-jeb-bush-draws-on-jeopardy-to-attack-john-kasich.html">Group Backing Jeb Bush Draws on \u2018Jeopardy\u2019 to Attack John Kasich</a></h3><h4>New Hampshire</h4><p>Right to Rise, the \u201Csuper PAC\u201D supporting Mr. Bush, uses Mr. Kasich\u2019s record as a governor and congressman from Ohio to paint him as out of step with New Hampshire values.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/22/opinion/pakistans-unnecessary-martyrs.html">Pakistan\u2019s Unnecessary Martyrs</a></h3><h4>Pakistan</h4><p>We\u2019re being told the students killed by the Taliban laid down their lives for the sake of our future. But weren\u2019t they our future?</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/nyregion/the-snow-goose-a-welcome-stop-sign-in-winter.html">The Snow Goose, a Welcome Stop Sign in Winter</a></h3><h4>Broad Channel (Queens, NY)</h4><p>Nature in New York City can still stop traffic, even in winter. Adult and juvenile snow geese collect in massive flocks, offering something to marvel at on the road.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/nyregion/new-york-carriage-horse-central-park-hearing.html">Horse-Carriage and Pedicab Operators Voice Opposition to Mayor de Blasio\u2019s Plan</a></h3><h4>Central Park (Manhattan, NY)</h4><p>A crowd gathered in City Hall on Friday to hear the de Blasio administration present its plan to limit horse carriages to Central Park and ban pedicabs from the park\u2019s southern section.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/travel/chicago-arbor-restaurant-review.html">At Chicago Restaurant, Foraging Fuels the Kitchen</a></h3><h4>Chicago (Ill)</h4><p>Arbor, with an urban farm and part of a sustainable business hub, transcends being just another office building coffee shop.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/travel/lille-france-clarance-hotel-review.html">At Lille Hotel, Meeting the Countess\u2019s Standards</a></h3><h4>Lille (France)</h4><p>With its tranquil garden and sophisticated revival of 18th-century charms, the Clarance is a chic home base for exploring one of France\u2019s most scenic northern towns.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/politics/first-draft/2016/01/22/donald-trump-challenging-political-correctness-strikes-a-chord/">Donald Trump, Challenging Political Correctness, Strikes a Chord</a></h3><h4>Iowa</h4><p>Donald J. Trump has regained momentum in Iowa two weeks before the state&#8217;s caucuses, and many voters cite his bravado and willingness to assail political correctness, more than his policy proposals, as the main reasons.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/flint-water-crisis-michigan-governor-rick-snyder.html">Michigan Governor Says Race Had No Role in Flint Water Response</a></h3><h4>Flint (Mich)</h4><p>Gov. Rick Snyder acknowledged failures on the state\u2019s part in the lead contamination of the majority-black city\u2019s water but rejected the label of \u201Cenvironmental racism.\u201D</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/interactive/2015/membercenter/boletin-newsletter-signup.html">Bolet\u00EDn</a></h3><h4>Latin America</h4><p>Registra tu correo electr\u00F3nico para recibir el mejor resumen global de noticias de The New York Times en espa\u00F1ol. Es f\u00E1cil y gratis.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/slideshow/2016/01/22/t-magazine/paris-mens-fashion-fall-2016-gosha-rubchinskiy-runway.html">Gosha Rubchinskiy\u2019s Punk Scene</a></h3><h4>Paris (France)</h4><p>To show his fall/winter 2016 collection, the designer sourced diverse models from around the globe \u2014 via Instagram.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/nyregion/arthur-millers-brooklyn.html">Arthur Miller\u2019s Brooklyn</a></h3><h4>Brooklyn (NYC)</h4><p>The playwright, who was born in 1915 and died in 2005, found inspiration in the borough\u2019s neighborhoods, from Midwood to the Heights, where he lived.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/some-evangelicals-struggle-with-black-lives-matter-movement.html">Some Evangelicals Struggle With Black Lives Matter Movement</a></h3><h4>United States</h4><p>Many Christian groups have become active in the movement, but conservative evangelicals are uncomfortable with its embrace of liberal politics, associated with Democrats.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/business/dealbook/russian-fund-under-scrutiny-for-loan-to-company-with-kremlin-ties.html">Russian Fund Under Scrutiny for Loan to Company Linked to Kremlin</a></h3><h4>Russia</h4><p>The government-backed Russian Direct Investment Fund is in the spotlight for making a big loan to Sibur, two of whose major owners have ties to President Vladimir Putin.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/essential-home-staging-tips.html">Essential Home Staging Tips</a></h3><h4>New York City</h4><p>The pros share their strategies for making your home enticing to buyers.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/asia/afghanistan-education-azizullah-royesh.html">Voice for Hazaras Laments Lost Chances in Afghanistan\u2019s Tumult</a></h3><h4>Afghanistan</h4><p>As insurgent groups gain territory, Azizullah Royesh, an education leader in Afghanistan, expressed regret that, despite progress in schools, the government remains unchanged.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/asia/afghanistan-education-azizullah-royesh.html">Voice for Hazaras Laments Lost Chances in Afghanistan\u2019s Tumult</a></h3><h4>Zabul Province (Afghanistan)</h4><p>As insurgent groups gain territory, Azizullah Royesh, an education leader in Afghanistan, expressed regret that, despite progress in schools, the government remains unchanged.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.blogs.nytimes.com/2016/01/22/replicas-of-ghiberti-doors-to-be-unveiled-in-florence/">Replicas of Ghiberti Doors to Be Unveiled in Florence</a></h3><h4>Rome (Italy)</h4><p>The gilded bronze Baptistery doors with their 28 panels have been replaced with a replicas made by a team of artisans using the materials and techniques mastered centuries ago in a Renaissance workshop.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/middleeast/israel-west-bank.html">Israeli Forces Remove Dozens of Settlers From Hebron Homes</a></h3><h4>Hebron (West Bank)</h4><p>Defense Minister Moshe Yaalon said the Jewish settlers had not been granted the permits required to carry out real estate deals in the West Bank.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/middleeast/israel-west-bank.html">Israeli Forces Remove Dozens of Settlers From Hebron Homes</a></h3><h4>West Bank</h4><p>Defense Minister Moshe Yaalon said the Jewish settlers had not been granted the permits required to carry out real estate deals in the West Bank.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/middleeast/tunisia-curfew-unemployment.html">Tunisia Sets Nationwide Curfew Amid Growing Unrest</a></h3><h4>Tunisia</h4><p>The Interior Ministry imposed the measure after protests over unemployment across the country turned violent in some cities.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://takingnote.blogs.nytimes.com/2016/01/22/the-bundy-gangs-latest-stunt/">The Bundy Gang\u2019s Latest Stunt</a></h3><h4>Burns (Ore)</h4><p>The group occupying federal land in Oregon now claims to be concerned about the storage of Native American artifacts.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://takingnote.blogs.nytimes.com/2016/01/22/the-bundy-gangs-latest-stunt/">The Bundy Gang\u2019s Latest Stunt</a></h3><h4>Oregon</h4><p>The group occupying federal land in Oregon now claims to be concerned about the storage of Native American artifacts.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/pets-new-york-apartments.html">Pet Amenities for New York\u2019s Lucky Dogs</a></h3><h4>Queens (NYC)</h4><p>Many pet amenities have sprung up in residential buildings throughout New York in a bid to entice renters and buyers devoted to their pets.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/pets-new-york-apartments.html">Pet Amenities for New York\u2019s Lucky Dogs</a></h3><h4>Upper West Side (Manhattan, NY)</h4><p>Many pet amenities have sprung up in residential buildings throughout New York in a bid to entice renters and buyers devoted to their pets.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.blogs.nytimes.com/2016/01/22/whats-on-this-week-around-the-world-60/">What&#8217;s on This Week Around the World</a></h3><h4>Hong Kong</h4><p>A firebrand director stages &#8220;Eugene Onegin&#8221; in Berlin; an exhibition in London looks at artistic depictions of gardens; and a touring music festival brings indie groups to cities in Australia and beyond.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.blogs.nytimes.com/2016/01/22/whats-on-this-week-around-the-world-60/">What&#8217;s on This Week Around the World</a></h3><h4>Taipei (Taiwan)</h4><p>A firebrand director stages &#8220;Eugene Onegin&#8221; in Berlin; an exhibition in London looks at artistic depictions of gardens; and a touring music festival brings indie groups to cities in Australia and beyond.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://iht-retrospective.blogs.nytimes.com/2016/01/22/1941-british-forces-at-4-million-men/">1941: British Forces at 4 Million Men</a></h3><h4>Great Britain</h4><p>From the International Herald Tribune archives: British armed forces number 4 million men in 1941</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/22/nyregion/metropolitan-diary-sympathy-lies-with-the-pets.html">Sympathy Lies With the Pets</a></h3><h4>New York City</h4><p>Seeking a mourning card, a shopper discovered that it was easier to find a printed expression of grief if the dear departed weren\u2019t human.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/movies/in-the-martyrs-remake-french-punishment-is-done-american-style.html">In the \u2018Martyrs\u2019 Remake, French Punishment Is Done American Style</a></h3><h4>France</h4><p>Pascal Laugier\u2019s 2008 French-language thriller has been adapted for American audiences, with a few script tweaks. Some fans of the original are not pleased.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/magazine/the-tourist.html">The \u2018Tourist\u2019</a></h3><h4>India</h4><p>Gaming the system for a kilo of rice in India.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/politics/clinton-sanders-omalley-iowa-caucuses.html">Clinton-Sanders Battle in Iowa May Be Decided by O\u2019Malley Supporters</a></h3><h4>Iowa</h4><p>If the former Maryland governor does not receive 15 percent support in the caucuses, his supporters will then be up for grabs by Hillary Clinton or Bernie Sanders.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/politics/first-draft/2016/01/22/hillary-clinton-to-highlight-core-supporters-on-anniversary-of-roe-v-wade/">Hillary Clinton to Highlight Core Supporters on Anniversary of Roe v. Wade</a></h3><h4>New Hampshire</h4><p>As the Democratic presidential primary race has taken a harsher turn in the last few days, Hillary Clinton will try to focus on the group of supporters she hopes will lift her candidacy &#8212; women &#8212; as she campaigns in New Hampshire.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/asia/taiwan-shawna-yang-ryan-green-island.html">Q. and A.: Shawna Yang Ryan on the 1947 Incident That Shaped Taiwan\u2019s Identity</a></h3><h4>Taiwan</h4><p>The author of \u201CGreen Island\u201D says the story of the massacre is little understood outside Taiwan.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/asia/taiwan-shawna-yang-ryan-green-island.html">Q. and A.: Shawna Yang Ryan on the 1947 Incident That Shaped Taiwan\u2019s Identity</a></h3><h4>Taipei (Taiwan)</h4><p>The author of \u201CGreen Island\u201D says the story of the massacre is little understood outside Taiwan.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/asia/taiwan-shawna-yang-ryan-green-island.html">Q. and A.: Shawna Yang Ryan on the 1947 Incident That Shaped Taiwan\u2019s Identity</a></h3><h4>China</h4><p>The author of \u201CGreen Island\u201D says the story of the massacre is little understood outside Taiwan.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/blizzard-east-coast.html">Blizzard Forecast Prompts Warnings From East Coast Officials</a></h3><h4>East Coast (US)</h4><p>Millions of people along the East Coast braced for travel disruptions and possible power losses. In some areas, as much as two feet of snow may fall.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/opinion/campaign-stops/donald-trump-and-the-rivers-of-blood.html">Donald Trump and the \u2018Rivers of Blood\u2019</a></h3><h4>Great Britain</h4><p>America, beware. The bigotry stirred by Enoch Powell\u2019s notorious 1968 speech lasted decades in Britain.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/arts/design/art-from-the-holocaust-the-beauty-and-brutality-in-forbidden-works.html">\u2018Art From the Holocaust\u2019: The Beauty and Brutality in Forbidden Works</a></h3><h4>Berlin (Germany)</h4><p>An exhibition opening at the German Historical Museum in Berlin shows 100 works clandestinely created by Jews in Nazi-occupied territories.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/politics/donald-trump-blasts-ted-cruz-using-the-senators-own-words.html">Donald Trump Blasts Ted Cruz Using the Senator\u2019s Own Words</a></h3><h4>Iowa</h4><p>Mr. Trump, in a new negative commercial, assails Mr. Cruz over immigration using footage from Mr. Cruz\u2019s past that shows him uncomfortable and off-script.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/americas/school-shooting-la-loche-saskatchewan.html">Five Killed in Saskatchewan School Shooting</a></h3><h4>Saskatchewan (Canada)</h4><p>Two others were critically injured in the shooting in the northern Saskatchewan town of La Loche, the prime minister of Canada said.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/politics/with-calm-and-experience-john-kasich-connects-in-new-hampshire.html">With Calm and Experience, John Kasich Connects in New Hampshire</a></h3><h4>New Hampshire</h4><p>After appearing lost in a crowded Republican field, the Ohio governor has been enjoying a wave of attention in the first primary state as a serious and nonangry candidate.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/video/us/100000004162372/snow-starts-to-spread-across-the-country.html">Snow Starts to Spread Across the Country</a></h3><h4>United States</h4><p>As the East Coast prepared for a major winter storm, many parts of the United States were already being blanketed by snow.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/nyregion/cow-that-escaped-new-york-slaughterhouse-finds-sanctuary.html">Cow Who Escaped New York Slaughterhouse Finds Sanctuary</a></h3><h4>New York City</h4><p>The animal, who has been named after Freddie Mercury, the lead singer of the band Queens, will live in New Jersey.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/opposing-factions-take-to-facebook-in-oregon-wildlife-refuge-dispute.html">Opposing Factions Take to Facebook in Oregon Wildlife Refuge Dispute</a></h3><h4>Malheur National Wildlife Refuge (Oregon)</h4><p>The occupiers and federal officials are trading volleys over who is better at protecting and conserving American Indian artifacts.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/us/opposing-factions-take-to-facebook-in-oregon-wildlife-refuge-dispute.html">Opposing Factions Take to Facebook in Oregon Wildlife Refuge Dispute</a></h3><h4>Burns (Ore)</h4><p>The occupiers and federal officials are trading volleys over who is better at protecting and conserving American Indian artifacts.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/europe/new-suspect-in-paris-attacks-detained-belgian-officials-say.html">New Suspect in Paris Attacks Is Detained, Belgian Officials Say</a></h3><h4>Brussels (Belgium)</h4><p>The prosecutor\u2019s office said it had detained a new suspect and released one who had been detained, though the man who was released will be required to appear before a judge.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/europe/new-suspect-in-paris-attacks-detained-belgian-officials-say.html">New Suspect in Paris Attacks Is Detained, Belgian Officials Say</a></h3><h4>Paris (France)</h4><p>The prosecutor\u2019s office said it had detained a new suspect and released one who had been detained, though the man who was released will be required to appear before a judge.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/middleeast/us-may-put-forces-at-iraqi-bases-in-effort-to-retake-mosul.html">U.S. May Put Forces at Iraqi Bases in Effort to Retake Mosul</a></h3><h4>Mosul (Iraq)</h4><p>The chairman of the Joint Chiefs of Staff said American and Iraqi officials had begun discussion on how to \u201Cintegrate\u201D Amer l, 27, who was naked and behaving erratically.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/22/world/americas/a-former-mexican-governor-is-arrested-but-not-by-his-own-country.html">A Former Mexican Governor Is Arrested, but Not by His Own Country</a></h3><h4>Spain</h4><p>The news that Humberto Moreira, who governed Coahuila, was being charged with corruption came with an asterisk: It was the Spanish police who succeeded in building a case against him.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/22/world/americas/a-former-mexican-governor-is-arrested-but-not-by-his-own-country.html">A Former Mexican Governor Is Arrested, but Not by His Own Country</a></h3><h4>Mexico</h4><p>The news that Humberto Moreira, who governed Coahuila, was being charged with corruption came with an asterisk: It was the Spanish police who succeeded in building a case against him.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/22/world/americas/a-former-mexican-governor-is-arrested-but-not-by-his-own-country.html">A Former Mexican Governor Is Arrested, but Not by His Own Country</a></h3><h4>Coahuila (Mexico)</h4><p>The news that Humberto Moreira, who governed Coahuila, was being charged with corruption came with an asterisk: It was the Spanish police who succeeded in building a case against him.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/22/movies/review-to-be-young-gay-and-muslim-in-bed-stuy.html">Review: To Be Young, Gay and Muslim in Bed-Stuy</a></h3><h4>Bedford-Stuyvesant (Brooklyn, NY)</h4><p>The Islamic taboo against homosexuality weighs on two 18-year-old Muslim best friends who are closeted in Brooklyn.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/nyregion/things-to-do-in-connecticut-jan-23-through-31.html"> re to open.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/americas/haiti-postpones-presidential-runoff-vote.html">Haiti Postpones Presidential Runoff Vote</a></h3><h4>Port-au-Prince (Haiti)</h4><p>The decision to delay the second round of voting came less than 48 hours before polling stations were to open.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/business/dealbook/why-the-surge-in-merger-litigation-fizzled.html">Why the Surge in Merger Litigation Fizzled</a></h3><h4>Delaware</h4><p>Changes by the Delaware courts have raised the hurdles and may drive smaller law firms out of the business.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.blogs.nytimes.com/2016/01/22/after-six-years-marianne-boesky-to-close-uptown-experiment/">After Six Years, Marianne Boesky to Close Uptown &#8216;Experiment&#8217;</a></h3><h4>Chelsea (Manhattan, NY)</h4><p>The last picture show features work by Donald Moffett alongside that of the Arte Povera artist Pino Pascali</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.blogs.nytimes.com/2016/01/22/after-six-years-marianne-boesky-to-close-uptown-experiment/">After Six Years, Marianne Boesky to Close Uptown &#8216;Experiment&#8217;</a></h3><h4>East Village (Manhattan, NY)</h4><p>The last picture show features work by Donald Moffett alongside that of the Arte Povera artist Pino Pascali</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.blogs.nytimes.com/2016/01/22/after-six-years-marianne-boesky-to-close-uptown-experiment/">After Six Years, Marianne Boesky to Close Uptown &#8216;Experiment&#8217;</a></h3><h4>Italy</h4><p>The last picture show features work by Donald Moffett alongside that of the Arte Povera artist Pino Pascali</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.bl e where this wildly original artist lived for 50 years will be opening for tours.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/travel/palau-jellyfish-lake.html">In Palau, Taking the Bait to Swim With Jellyfish</a></h3><h4>Palau</h4><p>Learning to let go allows a visitor to enjoy a surreal playtime in a saltwater lake in the Pacific archipelago nation.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/20/travel/after-attack-in-turkey-concerns-about-tourism.html">After Attack in Turkey, Concerns About Tourism</a></h3><h4>Istanbul (Turkey)</h4><p>An explosion in Istanbul that killed 10 tourists is expected to affect the number of visitors traveling to Turkey this year.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/20/travel/after-attack-in-turkey-concerns-about-tourism.html">After Attack in Turkey, Concerns About Tourism</a></h3><h4>Turkey</h4><p>An explosion in Istanbul that killed 10 tourists is expected to affect the number of visitors traveling to Turkey this year.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/sunset-park-brooklyn-not-quite-trendy.html">Sunset Park, Brooklyn: Not Quite Trendy</a></h3><h4>Sunset Park (Brooklyn, NY)</h4><p>The waterfront enclave of Sunset Park, Brooklyn, home to large numbers of Latino and Asian residents, is relatively affordable by Brooklyn standards.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/slideshow/2016/01/24/realestate/living-in-sunset-park-brooklyn.html">Living In Sunset Park, Brooklyn</a></h3><h4>Sunset Park (Brooklyn, NY)</h4><p>The waterfront enclave of Sunset Park, Brooklyn, home to large numbers of Latino and Asian residents, is relatively affordable by Brooklyn standards.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/travel/japanese-food-tokyo-restaurants.html">In Search of Japan\u2019s Hidden Culinary Revolution</a></h3><h4>Japan</h4><p>From Tokyo to Kanazawa in this food-obsessed nation, sampling the culinary wizardry of a new wave of creative chefs.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/travel/japanese-food-tokyo-restaurants.html">In Search of Japan\u2019s Hidden Culinary Revolution</a></h3><h4>Tokyo (Japan)</h4><p>From Tokyo to Kanazawa in this food-obsessed nation, sampling the culinary wizardry of a new wave of creative chefs.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/travel/japanese-food-tokyo-restaurants.html">In Search of Japan\u2019s Hidden Culinary Revolution</a></h3><h4>Kanazawa (Japan)</h4><p>From Tokyo to Kanazawa in this food-obsessed nation, sampling the culinary wizardry of a new wave of creative chefs.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/magazine/why-is-it-so-difficult-for-syrian-refugees-to-get-into-the-us.html">Why Is It So Difficult for Syrian Refugees to Get Into the U.S.?</a></h3><h4>Syria</h4><p>Of the 4.5 million people who have fled the Syrian war, only 2,647 have been taken in by the United States.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/31/travel/david-bowie-new-york-city.html">8 Ways to Celebrate David Bowie\u2019s Life in New York City</a></h3><h4>New York City</h4><p>Bookstores, theaters, cafes and concerts \u2014 a guide to following in the Manhattan footsteps of the late David Bowie (songs included).</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/travel/green-hotels-new-york-city.html">New York Hotels Make a Green Pledge</a></h3><h4>New York City</h4><p>Seventeen New York City hotels have pledged to serve the environment by joining the NYC Carbon Challenge.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/travel/sweden-stockholm-waterfront-brewery.html">On the Stockholm Waterfront, \u2018Renewing a New City\u2019</a></h3><h4>Stockholm (Sweden)</h4><p>Sustainable housing plans have transformed Hammarby Sjostad, a neighborhood in Stockholm. Now, new cultural projects are providing another boost.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/nyregion/central-park-carriage-horses-steady-as-they-go.html">Central Park Carriage Horses, Steady as They Go</a></h3><h4>Central Park (Manhattan, NY)</h4><p>The photographer Julie McGuire captured images of the carriage horses of Central Park, finding a sureness of step amid the chaos of the city and the changes coming to their industry.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/politics/first-draft/2016/01/22/chris-christie-to-return-to-new-jersey-to-prepare-for-snow-storm/">Chris Christie to Return to New Jersey to Prepare for Snowstorm</a></h3><h4>New Hampshire</h4><p>Gov. Chris Christie scrapped his plans to wait out the expected snowstorm in New Hampshire on Friday and instead headed back to his home state of New Jersey to oversee a potential worse weather emergency there.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/politics/first-draft/2016/01/22/chris-christie-to-return-to-new-jersey-to-prepare-for-snow-storm/">Chris Christie to Return to New Jersey to Prepare for Snowstorm</a></h3><h4>New Jersey</h4><p>Gov. Chris Christie scrapped his plans to wait out the expected snowstorm in New Hampshire on Friday and instead headed back to his home state of New Jersey to oversee a potential worse weather emergency there.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/video/world/middleeast/100000004161803/pentagon-chief-on-turkey-isis-and-asia.html">Pentagon Chief on Turkey, ISIS and Asia</a></h3><h4>Turkey</h4><p>At the World Economic Forum in Davos, Switzerland, on Friday, Defense Secretary Ashton B. Carter said that he wanted to see Turkey do more in the fight against the Islamic State. He also discussed peace in Asia.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/nyregion/how-cynthia-rowley-fashion-designer-spends-her-sundays.html">How Cynthia Rowley, Fashion Designer, Spends Her Sundays</a></h3><h4>West Village (Manhattan, NY)</h4><p>Ms. Rowley unwinds by doing \u201Cextreme activities\u201D \u2014 working out, go-kart racing, sledding \u2014 with her husband and their two daughters.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.blogs.nytimes.com/2016/01/22/director-of-manhattans-museum-of-arts-and-design-to-step-down/">Director of Manhattan&#8217;s Museum of Arts and Design to Step Down</a></h3><h4>Columbus Circle (Manhattan, NY)</h4><p>Glenn Adamson, director of the Museum of Arts and Design in Manhattan, has announced he will be stepping down.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://artsbeat.blogs.nytimes.com/2016/01/22/director-of-manhattans-museum-of-arts-and-design-to-step-down/">Director of Manhattan&#8217;s Museum of Arts and Design to Step Down</a></h3><h4>Manhattan (NYC)</h4><p>Glenn Adamson, director of the Museum of Arts and Design in Manhattan, has announced he will be stepping down.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/business/dealbook/a-new-year-chill-on-ipos.html">A New Year Chill on I.P.O.s</a></h3><h4>United States</h4><p>Prospective public companies are postponing initial offerings in the face of an uncertain stock market, given the ready availability of private investment.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/megan-hilty-broadway-star-at-home.html">Megan Hilty, Broadway Star, at Home</a></h3><h4>Upper West Side (Manhattan, NY)</h4><p>Ms. Hilty, a star of \u201CNoises Off\u201D on Broadway, lives on the Upper West Side with her husband, Brian Gallagher, an actor and musician.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/politics/first-draft/2016/01/22/house-democrats-prepare-for-retreat-and-a-few-laughs/">House Democrats Prepare for Retreat, and a Few Laughs</a></h3><h4>Baltimore (Md)</h4><p>House Democrats will huddle next week in Baltimore at a three-day strategy session that will include speeches by President Obama, Vice President Joseph R. Biden Jr. and the comedian Trevor Noah.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/slideshow/2016/01/24/nyregion/the-drugstore-on-the-corner.html">The Drugstore on the Corner</a></h3><h4>Cobble Hill (Brooklyn, NY)</h4><p>Wyckoff\u2019s Corner Pharmacy feels a world away from the chain pharmacies that have opened in the Brooklyn neighborhood lately.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/nyregion/brooklyn-drugstore-wyckoffs-corner-pharmacy-in-cobble-hill.html">At Wyckoff\u2019s Corner Pharmacy in Cobble Hill, It\u2019s Personal</a></h3><h4>Cobble Hill (Brooklyn, NY)</h4><p>The drugstore opened a decade ago in Brooklyn and its reputation for personal service spread quickly.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/opinion/talk-to-beijing-on-markets.html">Talk to Beijing on Markets?</a></h3><h4>China</h4><p>The U.S. Business and Industry Council writes that \u201Charder talk and more public talk are inadequate.\u201D</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/europe/russians-anxiety-swells-as-oil-prices-collapse.html">Russians\u2019 Anxiety Swells as Oil Prices Collapse</a></h3><h4>Russia</h4><p>Wildcat strikes and protests by workers have cropped up as the Russian government has cut salaries and subsidies in response to plunging oil revenues.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/opinion/food-airdrops-to-syrians.html">Food Airdrops to Syrians</a></h3><h4>Syria</h4><p>The sponsors of a petition to permit the airdrops take issue with a congressman\u2019s reservations.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/nyregion/in-reversal-village-of-whitesboro-decides-to-create-a-new-emblem.html">Whitesboro, N.Y., in Reversal, Decides to Change Its Logo</a></h3><h4>Whitesboro (NY)</h4><p>As recently as two weeks ago, residents of the community in central New York voted to keep the official seal, which depicts a wrestling match between a white man and the local American Indian chief.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/22/travel/how-the-east-coast-storm-is-affecting-weekend-travel.html">How the Snowstorm Is Affecting Travel</a></h3><h4>Newark (NJ)</h4><p>Thousands of flights have been canceled, tourist sites in Washington, D.C., are closed, and some hotels are offering specials for snowed in travelers.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/22/travel/how-the-east-coast-storm-is-affecting-weekend-travel.html">How the Snowstorm Is Affecting Travel</a></h3><h4>Washington (DC)</h4><p>Thousands of flights have been canceled, tourist sites in Washington, D.C., are closed, and some hotels are offering specials for snowed in travelers.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/from-hospital-to-condo.html">From Hospital to Condo</a></h3><h4>Greenwich Village (Manhattan, NY)</h4><p>As hospitals have closed across the city, condominiums have claimed many of their remains.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/from-hospital-to-condo.html">From Hospital to Condo</a></h3><h4>Park Avenue (Manhattan, NY)</h4><p>As hospitals have closed across the city, condominiums have claimed many of their remains.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/from-hospital-to-condo.html">From Hospital to Condo</a></h3><h4>Second Avenue (Manhattan, NY)</h4><p>As hospitals have closed across the city, condominiums have claimed many of their remains.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/24/realestate/panoramic-hudson-views-for-13-17-million.html">Panoramic Hudson Views for $13.17 Million</a></h3><h4>West Village (Manhattan, NY)</h4><p>A loft-like apartment on the seventh floor of 150 Charles Street in the West Village was the week&#8217;s biggest closed sale.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/europe/man-who-tried-to-attack-paris-police-acted-alone-germany-finds.html">Man Who Tried to Attack Paris Police Acted Alone, Germany Finds</a></h3><h4>Paris (France)</h4><p>A man shot to death by the French police was not part of a wider terrorist organization when he approached a station on Jan. 7, German investigators said.</p></div>'], ['<div class="info_content"><h3><a target="_blank" href="http://www.nytimes.com/2016/01/23/world/europe/man-who-tried-to-attack-paris-police-acted-alone-germany-finds.html">Man Who Tried to Attack Paris Police Acted Alone, Germany Finds</a></h3><h4>Germany</h4><p>A man shot to death by the French police was not part of a wider terrorist organization when he approached a station on Jan. 7, German investigators said.</p
