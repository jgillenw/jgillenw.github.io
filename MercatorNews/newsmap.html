           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/30/world/30Koreaminister-web/30Koreaminister-web-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/30/world/asia/lee-wan-koo-south-korea-convicted.html" class="title">Lee Wan-koo, Ex-Premier of South Korea, Guilty of Taking Illegal Funds</a> [South Korea]</div><p>Mr. Lee, who only briefly held the post, was given a suspended sentence of eight months for receiving cash from a businessman who later committed suicide.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/30/world/30Rhodes-web/30Rhodes-web-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/30/world/europe/oxford-university-oriel-college-cecil-rhodes-statue.html" class="title">Oxford University Will Keep Statue of Cecil Rhodes</a> [Great Britain]</div><p>Oriel College, one of 38 largely self-governing colleges at Oxford, said it would keep the statue of the man regarded by many as an architect of apartheid.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/30/world/30chinawomen-web1/30chinawomen-web1-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/30/world/asia/beijing-women-legal-aid-guo-jianmei.html" class="title">China Is Said to Force Closing of Women\u2019s Legal Aid Center</a> [Beijing (China)]</div><p>The center opened after Beijing hosted a landmark women\u2019s conference in 1995, and its loss represents another blow to civil society groups in China.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/31/realestate/31cov-WEB-2-SUB/31cov-WEB-2-SUB-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/31/realestate/jehovahs-witnesses-brooklyn-headquarters-for-sale.html" class="title">Jehovah\u2019s Witnesses\u2019 Brooklyn Headquarters for Sale</a> [Brooklyn Heights (Brooklyn, NY)]</div><p>The sale of the group\u2019s headquarters, along with two other properties owned by the Witnesses, has the potential to bring in $1 billion.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/31/nyregion/31MISINFORMED-copybw/31MISINFORMED-copybw-thumbStandard-v2.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/31/nyregion/look-up-over-the-hospital-its-super-proxy.html" class="title">Look! Up Over the Hospital! It\u2019s Super Proxy!</a> [New York City]</div><p>In a health crisis, we all want superheroes, especially when a not-quite hospital takes its own sweet time treating a friend.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/28/multimedia/trapeze/trapeze-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/31/nyregion/adult-fitness-trapeze-class-in-queens-new-york.html" class="title">Conquering the Midair Crisis at a Trapeze Class</a> [Long Island City (Queens, NY)]</div><p>Trapeze sessions at Circus Warehouse in Long Island City offer people 45 and older a chance to escape workaday concerns for two hours a week and, of course, a chance to fly.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/world/29CHINAHONG01/29CHINAHONG01-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/30/world/asia/hong-kong-ten-years.html" class="title">Imagining Hong Kong\u2019s Future, Under China\u2019s Tightening Grasp</a> [Hong Kong]</div><p>A new film, \u201CTen Years,\u201D has become a surprise hit across theaters in Hong Kong, tapping into fears over the erosion of local culture and civil liberties.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/opinion/29warren/29warren-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/opinion/elizabeth-warren-one-way-to-rebuild-our-institutions.html" class="title">\u00ADElizabeth Warren: One Way to Rebuild Our Institutions</a> [United States]</div><p>For whom does the government work? Presidents decide.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2014/11/01/opinion/egan-circular/egan-circular-thumbStandard-v2.png" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/opinion/how-stupid-is-iowa.html" class="title">\u2018How Stupid Is Iowa?\u2019</a> [Iowa]</div><p>Trump and Cruz have wondered. But a better question for the state might be: After 44 years of caucuses, how come you\u2019re not culling out the crazies?</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2014/11/01/opinion/brooks-circular/brooks-circular-thumbStandard-v2.png" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/opinion/what-republicans-should-say.html" class="title">What Republicans Should Say</a> [Great Britain]</div><p>David Cameron has outlined a truly conservative, pragmatic response to poverty. We need an American version of it.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/opinion/29fri2web/29fri2web-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/opinion/righting-a-grave-injustice-in-louisiana.html" class="title">Righting a Grave Injustice in Louisiana</a> [Louisiana]</div><p>One court case illustrates the importance of the Supreme Court\u2019s decision to treat juveniles differently.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/opinion/29fri3web/29fri3web-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/opinion/intolerable-bias-in-irelands-schools.html" class="title">Intolerable Bias in Ireland\u2019s Schools </a> [Ireland]</div><p>Church officials are at odds, with some urging a slow evolution to multidenominational schools. Clearly this won\u2019t do.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/opinion/29ogeWeb/29ogeWeb-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/opinion/the-problem-with-the-ethanol-mandate-that-iowa-loves.html" class="title">The Problem With the Ethanol Mandate That Iowa Loves</a> [Iowa]</div><p>A misguided federal approach has stifled innovation and hurt efforts to cut auto pollution.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/28/blogs/20160128-gedney-slide-FLEY/20160128-gedney-slide-FLEY-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://lens.blogs.nytimes.com/2016/01/29/beyond-stereotypes-in-california-and-kentucky/" class="title">Beyond Stereotypes in California and Kentucky</a> [Appalachian Region]</div><p>William Gedney once said he was not &#8220;a social problem photographer.&#8221; Working in places like Appalachia and Northern California, he challenged preconceived notions to find enduring &#8212; and unexpected &#8212; images.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/us/28video-debate/28video-debate-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/video/us/politics/100000004175633/analysis-of-the-seventh-gop-debate.html" class="title">Analysis of the Seventh G.O.P. Debate</a> [Des Moines (Iowa)]</div><p>Jeremy W. Peters of The New York Times discusses key moments from the Republican presidential debate on Thursday in Des Moines, as the candidates sparred over immigration and other issues.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/30/us/29assess-web1/29assess-web1-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/politics/donald-trump-gop-debate.html" class="title">Donald Trump Takes to Solo Stage Instead of G.O.P. Debate</a> [Iowa]</div><p>It was supposed to be about the veterans. It was not really about the veterans.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/30/business/30YEN1/30YEN1-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/30/business/international/japan-interest-rate.html" class="title">Bank of Japan, in a Surprise, Adopts Negative Interest Rate</a> [Japan]</div><p>The central bank will charge commercial depositors to hold money in its vaults \u2014 a move meant to stimulate the economy amid global market turmoil.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/world/asia/china-sentences-civil-rights-advocates.html" class="title">3 Rights Advocates Are Sentenced to Prison in China</a> [China]</div><p>The advocates were sentenced to terms ranging from two and a half to five years after they were convicted of inciting subversion in the southern city of Guangzhou.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/world/29khan-obit-web2/29khan-obit-web-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/world/asia/sahabzada-yaqub-khan-dies-at-95-pakistani-diplomat-obituary.html" class="title">Sahabzada Yaqub Khan, Pakistani Diplomat, Dies at 95</a> [Pakistan]</div><p>Mr. Yaqub Khan had a role in facilitating President Richard Nixon\u2019s overture to China in 1972 and helped negotiate the Soviet withdrawal from Afghanistan.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/world/middleeast/gaza-7-members-of-hamas-killed-in-tunnel-collapse.html" class="title">Gaza: 7 Members of Hamas Killed in Tunnel Collapse</a> [Israel]</div><p>The members of Hamas\u2019s military wing were repairing a tunnel into Israel that was used for several attacks against Israeli forces during the 2014 war.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/us/20160129_DEBATE_HP-slide-ZTCP/20160129_DEBATE_HP-slide-ZTCP-thumbStandard-v3.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/politics/republican-debate.html" class="title">Ted Cruz and Marco Rubio Clash Harshly, Filling Void on G.O.P. Debate Stage</a> [Iowa]</div><p>The final Republican debate before the Iowa caucuses took a surreal turn as seven candidates found their messages overshadowed by Donald J. Trump\u2019s boycott of the event.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/nyregion/new-york-council-may-vote-on-raise-and-horse-carriage-bill-on-same-day.html" class="title">New York Council May Vote on Raise and Horse-Carriage Bill on Same Day</a> [New York City]</div><p>As the Council completed a package of bills on lawmakers\u2019 raises, questions surfaced about possible links to a bill shrinking the horse-cab industry.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/california-guilty-plea-by-navy-officer.html" class="title">California: Guilty Plea by Navy Officer</a> [Malaysia]</div><p>A Navy commander accused of diverting ships to Asian ports for a Malaysian contractor in exchange for prostitution services and other gifts pleaded guilty to bribery charges on Thursday.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/california-another-arrest-in-jail-break.html" class="title">California: Another Arrest in Jail Break</a> [Orange County (Calif)]</div><p>An employee at the Orange County Central Men\u2019s Jail was taken into custody on Thursday for aiding the escape of three inmates from the maximum security facility last week.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/nyregion/ex-police-officer-pleads-not-guilty-in-fatal-stabbing.html" class="title">Ex-Police Officer Pleads Not Guilty in Fatal Stabbing</a> [Bergen County (NJ)]</div><p>Arthur Lomando, a former New York City police officer who threw himself in front of a train after the killing, insisted on his innocence in court.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/nyregion/thunderous-noises-on-east-coast-were-sonic-booms-navy-says.html" class="title">Thunderous Noises on East Coast Were Sonic Booms, Navy Says</a> [East Coast (US)]</div><p>Nine sonic booms, thought by some residents to be the sounds of an earthquake, occurred during the testing of an F-35C fighter jet.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/sports/29sevens/29sevens-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/sports/rugby/where-rugby-is-king-few-seek-olympic-crown.html" class="title">Quest for Olympic Gold in Rio Makes Rugby Sevens a Priority</a> [New Zealand]</div><p>Rugby\u2019s return to the Summer Games this year means the focus in the sport will be on the game\u2019s shorter, more dynamic and less complicated version.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/nyregion/29about/29about-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/nyregion/a-move-to-end-transparency-for-new-yorks-jails.html" class="title">A Move to End Transparency for New York\u2019s Jails</a> [New York City]</div><p>The president of the union representing the city\u2019s correction officers says hearings about guards\u2019 disciplinary cases should be closed to the public.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/28/us/politics/repubdebate-19/repubdebate-19-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/politics/republican-presidential-debate-preliminary-transcript.html" class="title">Transcript of the Preliminary G.O.P. Presidential Debate</a> [Iowa]</div><p>Following is a transcript of the Republican \u201Cundercard\u201D debate held Thursday in Des Moines, as recorded by the Federal News Service.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/world/29military-web/29military-web-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/world/middleeast/more-is-needed-to-beat-isis-us-military-concludes.html" class="title">More Is Needed to Beat ISIS, Pentagon Officials Conclude</a> [Iraq]</div><p>To deal a lasting blow to the extremist Sunni militancy, officials believe that additional forces will be needed to work with Iraqi, Kurdish and Syrian opposition fighters.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/world/australia/plotters-talked-of-planting-explosives-on-a-kangaroo-in-australia.html" class="title">Plotters Talked of Planting Explosives on a Kangaroo in Australia</a> [Australia]</div><p>A teenager, who pleaded not guilty to terrorism charges on Thursday, is accused of planning a holiday attack on the police in a Melbourne suburb.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/nyregion/29SHELTER2-1454024097006/29SHELTER-1454024097006-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/nyregion/suspect-flees-after-fatally-stabbing-roommate-at-harlem-shelter-police-say.html" class="title">Mentally Disturbed Man Killed Teacher at Harlem Shelter, Police Say</a> [East Harlem (Manhattan, NY)]</div><p>The police were searching for Anthony White, 21, after his 62-year-old roommate was found stabbed in the neck.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/world/29release_web3/29release_web3-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/world/middleeast/new-details-of-iran-ordeal-emerge-from-former-prisoners.html" class="title">New Details of Iran Ordeal Emerge From Former Prisoners</a> [Iran]</div><p>Jason Rezaian of The Washington Post and Matthew Trevithick added to the picture that has been emerging about the prisoner ordeal and the diplomacy that led to their release.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/us/29texas-web/29texas-web-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/many-fertilizer-plants-are-poorly-located-and-regulated-says-report-on-2013-blast.html" class="title">Many Fertilizer Plants Are Poorly Located and Regulated, Says Report on 2013 Blast</a> [West (Tex)]</div><p>Nearly 20 fertilizer plants in Texas and others nationwide have the same dangerous proximity to schools, parks and housing as the one that exploded in a Central Texas town, the federal report says.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2015/11/02/world/02sino-spy-copy/02sino-spy-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/world/asia/china-to-try-canadian-kevin-garratt-on-spying-charges.html" class="title">China to Try Canadian on Spying Charges</a> [China]</div><p>Kevin Garratt, who ran a cafe near China\u2019s border with North Korea, will be tried on charges of spying and stealing state secrets nearly a year and a half after he and his wife were detained.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/opinion/29fri1/29fri1-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/opinion/moderates-under-pressure-in-iran.html" class="title">Moderates Under Pressure in Iran</a> [Iran]</div><p>Next month\u2019s elections do not bode well for Iranians eager for more political and social freedoms.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/michigan-detroit-teachers-seek-end-to-control-by-emergency-manager.html" class="title">Michigan: Detroit Teachers Seek End to Control by Emergency Manager</a> [Detroit (Mich)]</div><p>The Detroit teachers\u2019 union filed a lawsuit Thursday against the district calling for repairing \u201Cdeplorable\u201D conditions and removing the state-appointed emergency manager, Darnell Earley.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/virginia-governor-and-gop-leaders-reach-compromise-on-gun-laws.html" class="title">Virginia: Governor and G.O.P. Leaders Reach Compromise on Gun Laws</a> [Virginia]</div><p>Gov. Terry McAuliffe and Republican lawmakers have reached a deal that strengthens some gun control measures while reversing a policy that would have invalidated certain concealed gun permits.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/business/29solar-web1/29solar-web1-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/business/energy-environment/california-narrowly-votes-to-retain-system-that-pays-solar-users-for-excess-power.html" class="title">California Votes to Retain System That Pays Solar Users Retail Rate for Excess Power</a> [California]</div><p>Regulators extended a policy that has helped the expansion of rooftop solar power, adding fees for future users but rejecting changes sought by big utilities.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/31/arts/31HOBERMAN/31HOBERMAN-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/31/movies/homevideo/richard-lester-john-lennon-blu-ray.html" class="title">Three Films by Richard Lester, a Yank in Britain\u2019s 1960s New Wave</a> [London (England)]</div><p>Kino Lorber releases \u201CThe Knack \u2026 and How to Get It\u201D (1965), \u201CHow I Won the War\u201D (1967) and \u201CThe Bed Sitting Room\u201D (1969) on Blu-ray.</p></div>'], 
           ['<div class="info_content"><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/nyregion/plea-deal-discussed-in-connecticut-prom-day-stabbing.html" class="title">Plea Deal Discussed in Connecticut Prom Day Stabbing</a> [Milford (Conn)]</div><p>Christopher Plaskon, 18, is accused of killing Maren Sanchez, 16, a classmate, in Milford, Conn., in 2014 after she turned down his prom invitation.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/world/video-lavrov/video-lavrov-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/world/europe/russia-dismisses-german-claims-of-exploiting-teen-rape-case.html" class="title">Russia Dismisses German Warnings About Exploiting Teen Rape Claim</a> [Germany]</div><p>Russia\u2019s foreign minister said a girl\u2019s disappearance and alleged rape in Berlin was \u201Chushed up.\u201D But German officials have warned against politicizing the case.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/nyregion/29CHIRLANE/29CHIRLANE-thumbStandard.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/nyregion/de-blasios-wife-and-council-members-bare-personal-revelations-at-mental-health-hearing.html" class="title">De Blasio\u2019s Wife and Council Members Share Personal Stories at Mental Health Hearing</a> [New York City]</div><p>Chirlane McCray, the wife of Mayor Bill de Blasio, has prioritized improving mental health care and championed the city\u2019s plan for tackling the issue.</p></div>'], 
           ['<div class="info_content"><img src="http://static01.nyt.com/images/2016/01/29/us/29cianci-obit-1/29cianci-obit-1-thumbStandard-v2.jpg" width=75 height=75><div class="header"><a target="_blank" href="http://www.nytimes.com/2016/01/29/us/vincent-a-cianci-jr-celebrated-and-scorned-ex-mayor-of-providence-ri-dies-at-74.html" class="title">Vincent A. Cianci Jr., Celebrated and Scorned Ex-Mayor of Providence, R.I., Dies at 74</a> [Rhode Island]</div><p>Known as \u201CBuddy,\u201D Mr. Cianci was known for protracted troubles with the law as well as for unfailing devotion to his city.</p></div>'],
